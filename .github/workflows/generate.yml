name: Generate tokenlists

on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Generate Files
        run: npm run generate
      - name: Commit Changes
        run: |
          git config --global user.email "bot@balancer.finance"
          git config --global user.name "Balancer Bot"
          git checkout -b generate-tokenlists
          git add .
          git commit -m "Generate tokenlists"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: generate-tokenlists
          commit-message: Generate tokenlists
          title: Generate tokenlists
          reviewers: zekraken-bot
          delete-branch: true
          body: |
            This pull request was automatically generated by a GitHub Action that ran the `npm run generate` command.
